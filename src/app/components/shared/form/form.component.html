<form [formGroup]="miFormulario" (ngSubmit)="ingresar()" >
    <div class="grid p-fluid">
    <div class="col-12 sm:col-8">
        <p-inputNumber placeholder="Ingresar abono"
                        formControlName="ingreso">
        </p-inputNumber>
    </div>
    <div class="col-12 sm:col-4">
        <span class="p-buttonset">
            <button pButton type="submit" 
            label="Abono" 
            icon="pi pi-check"
            class="ml-2">

            </button>
        </span>  
    </div>
    <div class="mt-1 mb-2">
        <p-message  *ngIf="esValido() && presionadoBoton" 
            severity="error" text="Debe ingresar un monto superior a 1 peso">
        </p-message>
    </div>
</div>
</form>
    <app-form-dos ></app-form-dos>

<p-toast></p-toast>
