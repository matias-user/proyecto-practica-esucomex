<p-card>    
    <p-table styleClass="p-datatable-striped" [value]="listaIngresos" 
        responsiveLayout="scroll" [scrollable]="true" scrollHeight="500px" >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="fecha">Fecha <p-sortIcon field="fecha"></p-sortIcon></th>
                <th pSortableColumn="rut">Rut <p-sortIcon field="rut"></p-sortIcon></th>
                <th pSortableColumn="abono">Monto <p-sortIcon field="abono"></p-sortIcon></th>
                <th pSortableColumn="detalle">Detalle <p-sortIcon field="detalle"></p-sortIcon></th>
                <th>Ingreso/Gasto</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.fecha | date}}</td>
                <td>{{product.rut}}</td>
                <td >{{product.abono | currency:'CLP'}}</td>
                <td>{{product.detalle}}</td>
                <td>{{product.tipo}}</td>
                <td>
                    <button pButton pRipple type="button" 
                    icon="pi pi-times" 
                    class="p-button-rounded p-button-danger p-button-text"
                    (click)="eliminarIngreso(product.id, 'gastos')">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    
</p-card>
